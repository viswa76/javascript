<!DOCTYPE HTML>

	<title>create a function</title>
</head>
<body>
	<h1 id="text"></h1>
    <script>
        function max(arr) {
         return Math.max(...arr);
        }
        console.log(max([12, 34, 56, 1])); 
        console.log(max([-12, -34, 0, -56, -1])); 

    </script>
    </body>
