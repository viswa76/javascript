<!DOCTYPE HTML>
<html>
<head>
	<title>create a function</title>
</head>
<body>
	<h1 id="text"></h1>
    <script src="task.js">
        function findGrade(marks) {
        if (marks >= 90 && marks <= 100) {
        console.log(marks +" is a S grade");
        } else if (marks >= 80 && marks < 90) {
        console.log(marks +" is a A grade");
        } else if (marks >= 70 && marks < 80) {
        console.log(marks +" is a B grade");
        } else if (marks >= 60 && marks < 70) {
        console.log(marks +" is a C grade");
        } else if (marks >= 50 && marks < 60) {
        console.log(marks +" is a D grade");
        } else if (marks >= 40 && marks < 50) {
        console.log(marks +" is a E grade");
        } else if (marks >= 0 && marks < 40) {
        console.log(marks +" is a Student has failed");
        } else {
        console.log("Invalid input");
        }
        }
        console.log(findGrade(90));
        console.log(findGrade(80));
        console.log(findGrade(30));

    </script>
</body>
</html>
