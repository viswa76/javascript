<!DOCTYPE HTML>

</head>
<body>
	<h1 id="text"></h1>
    <script>
        function min(arr) {
        return Math.min(...arr);
        }
        console.log(min([12, 34, 56, 1]));
        console.log(min([-12, -34, 0, -56, -1]));
    </script>
    </body>
