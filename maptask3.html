<body>
    <script>
        const calculateSquareRoots = (arr) => {
        return arr.map((number) => Math.sqrt(number));
}
const numbers = [4, 9, 16, 25];
const squareRoots = calculateSquareRoots(numbers);
console.log(squareRoots); 
    </script>
