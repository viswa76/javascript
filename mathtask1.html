<!DOCTYPE HTML>
<html>
<head>
	<title>create a function</title>
</head>
<body>
	<h1 id="text"></h1>
    <script>
        function random(max=20, min=1) {
        return Math.floor(Math.random()* max * min);
        }
        console.log(random(20, 1));
        console.log(random(1, 10));
        console.log(random(6));
        console.log(random());
    </script>
    </body>
    </html>
