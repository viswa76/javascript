<!DOCTYPE html>
<html>
<head>
    <title>Password Creation</title>
</head>
<body>
<h2>Password Creation</h2>
<label for="name">Name:</label>
<input type="text" id="name"/>
<br>
<label for="dob">Date of Birth (dd/mm/yyyy):</label>
<input type="text" id="dob" />
<br>
<button id="generatePasswordButton">Generate Password</button>
<p>Password: <input type="text" id="password"></p>
<script>
document.getElementById("generatePasswordButton").addEventListener("click", function() {
    let name = document.getElementById("name").value;
    let dob = document.getElementById("dob").value;
    
    let names = name.slice(0, 4);
    let dobs = dob.split("/")[1]; 
    
    let passwordInput = names + dobs;
    document.getElementById("password").value = passwordInput;
});
</script>
</body>
</html>
