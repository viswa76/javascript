<!DOCTYPE html>

<body>
    <script>
        const convertToFahrenheit = (celsiusTemperatures) => {
    return celsiusTemperatures.map((celsius) => (celsius * 9/5) + 32);
}
const celsiusTemperatures = [10, 30, 40, 60];
const fahrenheitTemperatures = convertToFahrenheit(celsiusTemperatures);
console.log(fahrenheitTemperatures); 
    </script>
</body>
</html>
