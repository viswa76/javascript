<!DOCTYPE HTML>

	<title>create a function</title>
</head>
<body>
	<h1 id="text"></h1>
    <script src="task.js">
        function checkLeapYear(year) {
            if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
            console.log(year + " is a leap year");
            } else {
            console.log(year + " is not a leap year");
            }
            }
            checkLeapYear(2020); 
            checkLeapYear(2021);
    </script>
</body>
