<body>
	<h1 id="text"></h1>
        <script>
            function protect_email(email) {
             var splitEmail = email.split("@");
            var username = splitEmail[0];
             var domain = splitEmail[1];  
             var protectedUsername = username.slice(0, 4) + "..."; 
            return protectedUsername + "@" + domain;
            }
            console.log(protect_email("viswa_41@example.com"));
        </script>
