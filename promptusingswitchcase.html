<!DOCTYPE HTML>
<html>
<head>
    <title>Hello JavaScript</title>
</head>
<body>
    <h1 id="text"></h1>
    <button id="inputbutton">hellojavascript</button>
    <script>
        const input = document.getElementById("inputbutton");
        input.addEventListener('click', function() {
            const userInput = prompt("Please enter a number between 1 and 7:");
            switch (userInput) {
                case "1":
                    alert("Monday");
                    break;
                case "2":
                    alert("Tuesday");
                    break;
                case "3":
                    alert("Wednesday");
                    break;
                case "4":
                    alert("Thursday");
                    break;
                case "5":
                    alert("Friday");
                    break;
                case "6":
                    alert("Saturday");
                    break;
                case "7":
                    alert("Sunday");
                    break;
                default:
                    alert("Invalid input. Please enter a number between 1 and 7.");
            }
        });
    </script>
</body>
</html>
