<!DOCTYPE HTML>
<html>
<head>
	<title>switchcondition</title>
</head>
<body>
	<h1 id="text"></h1>
	<script>
		var number =6;
		var numbers;
		switch (number){
			case 1:
			numbers ="The Color of the Shirt for Monday is Red";
			break;
			case 2:
			numbers ="The Color of the Shirt for Tuesday is Blue";
			break;
			case 3:
			numbers ="The Color of the Shirt for Wednesday is Black";
			break;
			case 4:
			numbers ="The Color of the Shirt for Thursday is Yellow";
			break;
			case 5:
			numbers ="The Color of the Shirt for Friday is Purple";
			break;
			case 6:
			numbers ="The Color of the Shirt for Saturday is Pink";
			break;
			case 7:
			numbers ="The Color of the Shirt for Sunday is Orange";
			break;
		default:
			numbers="select 1 to 7";
	}
	console.log(numbers)
</script>
</body>
</html>
