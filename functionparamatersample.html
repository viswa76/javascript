<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><button onclick="add(15,15)">click</button></div>
    <div><h1 id="text">hello</h1></div>

        function add(a,b){

            document.getElementById("text").innerHTML = c;
        }
    </script>
