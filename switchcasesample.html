<body>
    <h1 id="text"></h1>
    <script>
        var day = 5;
        var days;
        console.log(days);
        switch(day){
            case 1:
                days = "monday";
                break;
            case 2:
                days = "tuesday";
                break;
            case 3:
                days = "wednesday";
                break;
            case 4:
                days = "thrusday";
                break;
            case 5:
                days = "friday";
                break;
            case 6:
                days = "saturday";
                break;
            case 7:
                days = "sunday";
                break;
            default :
                days = "select 1 to 7 days";
        } 
        console.log(days)
    </script>
